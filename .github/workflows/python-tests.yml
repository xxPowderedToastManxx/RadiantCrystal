name: Python tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Run ruff
        run: |
          python -m ruff check .
      - name: Run mypy
        run: |
          python -m mypy .
      - name: Run tests
        run: |
          python -m unittest discover -v
